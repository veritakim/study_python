<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        h1 {
            font-size: 64px;
            text-align: center;
            }
        h3 {
            margin-top: 100px;
        }
        p i {
            font-size: 36px;
        } 
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
        }   
    </style>
</head>
<body>
    <h1>My First Page</h1>
    <h2>I Love HTML!</h2>
    <img src="https://img.hankyung.com/photo/202003/01.21963690.1-1200x.jpg">
    <img src="icecream.jpg">
    <h3>동구밖 과수원 길</h3>

    <p>Let me introduce to some <b>New Thang</b> <i>New Thang</i> New Thang Base kick Swing like a bruce Lee bruce Lee
        Coming up 지금 여기로 <em>이 느낌</em>을 이해 못해 머리론
    </p>
    <!-- 
        strong과 bold, em과 i의 다른점
        bold, i 는 시각적인 것 뿐이지만 strong은 스크린리더가 글을 읽을 때 강조해서 읽어준다.
        이와 마찬가지로 em도 강조해준다. 
     -->
     <!-- 
         한국어가 깨져서 나올 때 head 밑에
         <meta charset="UTF-8">
      -->
      <!-- a태그 target="_blank" 는 새로운 창에서 열리도록 한다. -->
      <a href="https://google.com" target="_blank">구글로 가는 링크</a>

      <a href="folder1/page1.html">page1</a>
      <a href="folder1/folder2/page2.html">page2</a>
      <a href="folder1/folder2/page3.html">page3</a>
      
      

</body>


</html>
